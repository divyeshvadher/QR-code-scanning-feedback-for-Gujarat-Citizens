<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>

<div id="myPlot" style="width:100%;max-width:700px"></div>

<script>
var xArray = ["Infocity", "Dehgam", "Pethapur", "Sector-7", "Sector-21"];
var yArray = [2, 4, 1, 3,5];

var data = [{
  x:xArray,
  y:yArray,
  type:"bar"
}];

var layout = {title:"Area wise ratings"};

Plotly.newPlot("myPlot", data, layout);
</script>

</body>
</html>

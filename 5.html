<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>

<div id="myPlot" style="width:100%;max-width:700px"></div>

<script>
var xArray = ["Ahmedabad", "Gandhinagar", "Rajkot", "Bhavnagar"];
var yArray = [2, 4, 1, 3];

var data = [{
  x:xArray,
  y:yArray,
  type:"bar"
}];

var layout = {title:"City wise ratings"};

Plotly.newPlot("myPlot", data, layout);
</script>

</body>
</html>
